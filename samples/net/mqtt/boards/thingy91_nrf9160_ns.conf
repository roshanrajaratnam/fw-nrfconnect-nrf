# Configuration file for Thingy:91
# This file is merged with prj.conf in the application folder, and options
# set here will take precedence if they are present in both files.

# General
CONFIG_NRF_MODEM_LIB_SYS_INIT=n
CONFIG_NRF_MODEM_LIB_ON_FAULT_APPLICATION_SPECIFIC=y
CONFIG_PDN_SYS_INIT=n
CONFIG_HW_STACK_PROTECTION=y
CONFIG_HW_ID_LIBRARY_SOURCE_IMEI=y
CONFIG_PICOLIBC=y
CONFIG_DK_LIBRARY=y
CONFIG_NET_CONNECTION_MANAGER=y

# Some text here
CONFIG_NRF91_CONNECTIVITY=y

# Disable auto-connect in order to perform provisioning of TLS credentials to the modem before
# the network interface is brought up (during LTE deactivated). This is a requirement in the
# nRF9160 modem.
CONFIG_NRF91_CONNECTIVITY_NET_IF_NO_AUTO_CONNECT=y
