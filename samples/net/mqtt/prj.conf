# Common configurations for all boards

# General
CONFIG_ASSERT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=2048

# ZBus
CONFIG_ZBUS=y

# Zephyr state framework
CONFIG_SMF=y

CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_DBG=y
CONFIG_MODEM_INFO=y

CONFIG_NET_LOG=y
CONFIG_PDN_LOG_LEVEL_DBG=y

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_NET_IF_LOG_LEVEL_DBG=y
CONFIG_NRF91_CONNECTIVITY_LOG_LEVEL_DBG=y

CONFIG_NET_CONNECTION_MANAGER_STACK_SIZE=8192


